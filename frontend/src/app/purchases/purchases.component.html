<table mat-table [dataSource]="purchases">
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let element">{{ element.data.username }}</td>
  </ng-container>

  <ng-container matColumnDef="book_id">
    <th mat-header-cell *matHeaderCellDef>Book ID</th>
    <td mat-cell *matCellDef="let element">{{ element.data.book_id }}</td>
  </ng-container>

  <ng-container matColumnDef="book_title">
    <th mat-header-cell *matHeaderCellDef>Book Title</th>
    <td mat-cell *matCellDef="let element">{{ element.data.book_title }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="purchaseColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: purchaseColumns"></tr>
</table>
