<h1 mat-dialog-title>Choose your name</h1>

<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input
      #input
      matInput
      cdkFocusInitial
      (keydown.enter)="dialogRef.close(input.value)"
    />
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="input.value" color="primary">
    Continue
  </button>
</div>
